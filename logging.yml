version: 1
disable_existing_loggers: false
formatters:
  simple:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: simple
    stream: ext://sys.stdout
loggers:
  sirbot:
    level: DEBUG
    propagate: true
  sirbot-pyslackers:
    level: DEBUG
    propagate: true
  slack:
    level: DEBUG
    propagate: true
root:
  level: INFO
  handlers:
      - console
  propagate: no
